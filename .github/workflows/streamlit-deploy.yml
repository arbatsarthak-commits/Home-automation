name: Streamlit Deploy

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt streamlit black flake8 pytest

      - name: Lint
        run: |
          black --check .
          flake8 .

      - name: Test
        run: pytest

      - name: Deploy to Streamlit Cloud
        if: ${{ env.STREAMLIT_TOKEN }}
        env:
          STREAMLIT_EMAIL: ${{ secrets.STREAMLIT_EMAIL }}
          STREAMLIT_TOKEN: ${{ secrets.STREAMLIT_TOKEN }}
          MQTT_BROKER: ${{ secrets.MQTT_BROKER }}
          MQTT_USERNAME: ${{ secrets.MQTT_USERNAME }}
          MQTT_PASSWORD: ${{ secrets.MQTT_PASSWORD }}
        run: |
          streamlit login --email "$STREAMLIT_EMAIL" --token "$STREAMLIT_TOKEN"
          streamlit deploy streamlit_app.py --yes

      - name: Build Docs
        run: |
          mkdir -p public
          cp -r docs/* public/

      - name: Deploy Docs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

